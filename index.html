<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArtHive — Comunidade Criativa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">  <style>
    :root {
      --bg-main: #0b0b14;
      --bg-card: #16162a;
      --primary: #8b8bff;
      --secondary: #ff79c6;
      --text-soft: #bdbdd7;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #12122a, var(--bg-main));
      color: white;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(15,15,30,0.9);
      backdrop-filter: blur(12px);
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #22224a;
    }

    .logo {
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 1px;
      color: var(--primary);
    }

    nav a {
      color: var(--text-soft);
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover { color: white; }

    .hero {
      padding: 80px 40px 50px;
      text-align: center;
    }

    .hero h2 {
      font-size: 38px;
      margin-bottom: 12px;
    }

    .hero span { color: var(--secondary); }

    .hero p {
      color: var(--text-soft);
      max-width: 650px;
      margin: auto;
      font-size: 15px;
    }

    .actions {
      margin-top: 25px;
    }

    .btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      padding: 12px 24px;
      color: white;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      margin: 0 6px;
    }

    .container {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 28px;
    }

    .card {
      background: linear-gradient(180deg, var(--bg-card), #101020);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,.6);
      transition: transform .3s;
    }

    .card:hover { transform: translateY(-6px); }

    .card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
    }

    .info {
      padding: 15px;
    }

    .info h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    .info p {
      margin: 0;
      font-size: 13px;
      color: var(--text-soft);
    }

    .like {
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
      color: var(--secondary);
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #777;
      border-top: 1px solid #22224a;
      margin-top: 40px;
    }

    input[type=file] {
      display: none;
    }
  </style></head>
<body><header>
  <div class="logo">ArtHive</div>
  <nav>
    <a href="#">Explorar</a>
    <a href="#">Desafios</a>
    <a href="#upload">Upload</a>
    <a href="#">Perfil</a>
  </nav>
</header><section class="hero">
  <h2>Onde artistas <span>ganham vida</span></h2>
  <p>ArtHive é uma plataforma autoral para compartilhar ilustrações, artes digitais e personagens. Crie, inspire e seja visto.</p>
  <div class="actions">
    <label class="btn">
      Enviar Arte
      <input type="file" id="upload" accept="image/*">
    </label>
    <button class="btn">Criar Perfil</button>
  </div>
</section><main class="container" id="gallery"></main><footer>
  © 2026 ArtHive — Plataforma autoral de arte
</footer><script>
  const gallery = document.getElementById('gallery');
  const upload = document.getElementById('upload');

  let posts = JSON.parse(localStorage.getItem('arthive_posts')) || [];

  function render() {
    gallery.innerHTML = '';
    posts.forEach((post, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${post.img}">
        <div class="info">
          <h3>${post.title}</h3>
          <p>por ${post.author}</p>
          <div class="like" onclick="like(${i})">❤️ ${post.likes}</div>
        </div>
      `;
      gallery.appendChild(card);
    });
  }

  function like(i) {
    posts[i].likes++;
    save();
  }

  function save() {
    localStorage.setItem('arthive_posts', JSON.stringify(posts));
    render();
  }

  upload.addEventListener('change', e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = () => {
      posts.unshift({
        img: reader.result,
        title: 'Nova Arte',
        author: 'Você',
        likes: 0
      });
      save();
    };
    reader.readAsDataURL(file);
  });

  render();
</script></body>
</html>
