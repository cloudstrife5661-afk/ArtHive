<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArtHive — Comunidade Criativa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">  <style>
    :root {
      --bg-main:#080811;
      --bg-card:#151528;
      --primary:#8b8bff;
      --secondary:#ff79c6;
      --glow:0 0 15px rgba(139,139,255,.6);
      --text-soft:#bdbdd7;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:radial-gradient(circle at top,#14143a,var(--bg-main));
      color:white;
      overflow-x:hidden;
    }

    /* PARTICULAS */
    body::before{
      content:'';
      position:fixed;
      inset:0;
      background:url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/img/stars.png');
      opacity:.08;
      pointer-events:none;
      z-index:-1;
    }

    header{
      position:sticky;top:0;z-index:10;
      background:rgba(10,10,30,.9);
      backdrop-filter:blur(12px);
      padding:18px 40px;
      display:flex;justify-content:space-between;align-items:center;
      border-bottom:1px solid #22224a
    }

    .logo{font-size:22px;font-weight:700;color:var(--primary);text-shadow:var(--glow)}

    nav a{color:var(--text-soft);margin-left:20px;text-decoration:none;font-size:14px}
    nav a:hover{color:white}

    .hero{text-align:center;padding:70px 30px}
    .hero h2{font-size:40px;margin-bottom:10px}
    .hero span{color:var(--secondary);text-shadow:0 0 20px rgba(255,121,198,.7)}
    .hero p{max-width:650px;margin:auto;color:var(--text-soft)}

    .search{margin-top:25px}
    .search input{
      padding:12px 20px;
      width:280px;
      border-radius:30px;
      border:none;
      outline:none;
      background:#1a1a33;
      color:white
    }

    .container{
      padding:40px;
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:28px
    }

    .card{
      background:linear-gradient(180deg,var(--bg-card),#0f0f22);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 20px 40px rgba(0,0,0,.7);
      transition:.3s;
      cursor:pointer
    }
    .card:hover{transform:translateY(-8px);box-shadow:0 0 40px rgba(139,139,255,.3)}

    .card img{width:100%;height:220px;object-fit:cover}
    .info{padding:15px}
    .info h3{margin:0 0 5px;font-size:16px}
    .info p{margin:0;font-size:13px;color:var(--text-soft)}
    .like{margin-top:8px;color:var(--secondary);cursor:pointer}

    /* MODAIS */
    .modal{
      position:fixed;inset:0;
      background:rgba(0,0,0,.7);
      display:none;align-items:center;justify-content:center;z-index:50
    }

    .modal-content{
      background:#141428;
      padding:25px;
      border-radius:18px;
      max-width:500px;width:90%;
      box-shadow:0 0 40px rgba(139,139,255,.4)
    }

    .modal img{width:100%;border-radius:12px;margin-bottom:15px}

    .close{cursor:pointer;color:var(--secondary);float:right}

    footer{text-align:center;padding:30px;color:#777;border-top:1px solid #22224a}

    input[type=file]{display:none}
  </style></head>
<body><header>
  <div class="logo">ArtHive</div>
  <nav>
    <a href="#">Explorar</a>
    <a href="#perfil" onclick="openProfile()">Perfil</a>
    <label class="btn" style="cursor:pointer;color:var(--secondary)">Upload<input type="file" id="upload" accept="image/*"></label>
  </nav>
</header><section class="hero">
  <h2>Onde artistas <span>ganham vida</span></h2>
  <p>Compartilhe sua arte, descubra criadores e construa seu portfólio em uma comunidade autoral.</p>
  <div class="search">
    <input placeholder="Buscar por nome ou tag" oninput="search(this.value)">
  </div>
</section><main class="container" id="gallery"></main><footer>© 2026 ArtHive — Plataforma autoral</footer><!-- MODAL ARTE --><div class="modal" id="artModal">
  <div class="modal-content">
    <span class="close" onclick="closeArt()">✖</span>
    <img id="modalImg">
    <h3 id="modalTitle"></h3>
    <p id="modalAuthor"></p>
  </div>
</div><!-- MODAL PERFIL --><div class="modal" id="profileModal">
  <div class="modal-content">
    <span class="close" onclick="closeProfile()">✖</span>
    <h3>Perfil do Artista</h3>
    <p><strong>Nome:</strong> Você</p>
    <p><strong>Artes publicadas:</strong> <span id="count"></span></p>
  </div>
</div><script>
  const gallery=document.getElementById('gallery');
  const upload=document.getElementById('upload');
  let posts=JSON.parse(localStorage.getItem('arthive_posts'))||[];

  function render(list=posts){
    gallery.innerHTML='';
    list.forEach((p,i)=>{
      const c=document.createElement('div');
      c.className='card';
      c.innerHTML=`<img src="${p.img}"><div class="info"><h3>${p.title}</h3><p>por ${p.author}</p><div class="like" onclick="like(${i})">❤️ ${p.likes}</div></div>`;
      c.onclick=()=>openArt(p);
      gallery.appendChild(c);
    });
  }

  function like(i){posts[i].likes++;save()}
  function save(){localStorage.setItem('arthive_posts',JSON.stringify(posts));render()}

  upload.onchange=e=>{
    const f=e.target.files[0];const r=new FileReader();
    r.onload=()=>{posts.unshift({img:r.result,title:'Nova Arte',author:'Você',likes:0});save()};
    r.readAsDataURL(f);
  }

  function search(t){render(posts.filter(p=>p.title.toLowerCase().includes(t.toLowerCase()))) }

  function openArt(p){
    artModal.style.display='flex';
    modalImg.src=p.img;modalTitle.innerText=p.title;modalAuthor.innerText='por '+p.author;
  }
  function closeArt(){artModal.style.display='none'}

  function openProfile(){profileModal.style.display='flex';count.innerText=posts.length}
  function closeProfile(){profileModal.style.display='none'}

  render();
</script></body>
      </html>
